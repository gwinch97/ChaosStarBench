name: user-mongodb

ports:
  - port: 27017
    targetPort: 27017
 
container:
  args: 
  - --config
  - /social-network-microservices/config/mongod.conf
  image: library/mongo
  imageVersion: 8.0.4
  name: user-mongodb
  ports: 
    - containerPort: 27017
  volumeMounts:
    - name: mongo-storage
      mountPath: /data/db

configMaps:
  - name: mongod.conf
    mountPath: /social-network-microservices/config/mongod.conf
    value: mongod